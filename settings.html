<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Water Reminder App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="settings.html">Settings</a>
  </nav>
  <main>
    <h1>Settings</h1>
    <section id="settings">
      <div class="setting-item">
        <label for="reminder-frequency">Reminder Frequency (minutes):</label>
        <input type="number" id="reminder-frequency" min="1" value="60">
      </div>
      <div class="setting-item">
        <label for="snooze-time">Snooze Time (minutes):</label>
        <input type="number" id="snooze-time" min="1" value="15">
      </div>
      <button id="save-settings-btn">Save Settings</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
